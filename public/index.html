<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<!-- CSS only -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatCord App</title>
	</head>
	<body>
		<nav>
			<div class="nav-wrapper">
			  <a href="#" class="brand-logo center">Canvas</a>
			</div>
		  </nav>
		  <div class="row" style="margin-left: 40%;">
			<div class="col s12 m5">
			  <div class="card-panel teal">
				<span class="white-text">
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-comments"></i> Canvas</h1>
			</header>
			<main class="join-main">
				<form action="chat.html" style="color: #fff;">
					<div class="form-control">
						<div class="row">
								<div class="input-field col s6" style="color: #fff;">
								  <input id="username" name="username" type="text" class="validate" required>
								  <label for="username">Enter Username</label>
								</div>
						</div>
					</div>
					
					<div >
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Home">
								<p>
									<label>
									  <input value="Friends" name="group1" type="radio" checked />
									  <span>Red</span>
									</label>
								  </p>
		
							</option>
							<option value="Friends">
								<p>
									<label>
									  <input value="Friends" name="group1" type="radio"  />
									  <span>Red</span>
									</label>
								  </p>
							</option>
							<option value="Work">Work</option>
							<option value="Chill">Chill</option>
							<option value="Fashion">Fashion</option>
							<option value="Anonymus">anonymous</option>
						</select>
					</div>
					<button type="submit" class="btn-primary btn">Join Chat</button>
				</form>
				
			</main>
		</div>
	</span>
</div>
</div>
</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	</body>
</html>
