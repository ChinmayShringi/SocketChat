<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  />
  <title>Canvas</title>
</head>
<body>
  <nav style="background-color: #25D366;">
    <div class="nav-wrapper">
      <a href="index.html" class="brand-logo center"><i class="fas fa-align-justify"></i>Canvas</a>
    </div>
  </nav>
  <div class="chat-container">
    <header class="chat-header">
      <h3><i class="fas fa-comments"></i> Canvas</h3>
      <a href="joinRoom.html" class="btn red">Leave Room</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h5><i class="fas fa-chalkboard-teacher"></i> Room Name:</h5>
        <h2 id="room-name"></h2>
        <h5><i class="fas fa-users"></i> Users</h5>
        <ul id="users">
      
        </ul>
      </div>
      <div class="chat-messages">
					<div class="message">
						
					</div>
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha256-ijqLssetA1NMNjZ+w1zaUafQQLm4IW5OoM8O+4tatME=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
